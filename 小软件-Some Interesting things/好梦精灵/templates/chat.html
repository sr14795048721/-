<body>
    <div class="container">
        <header>
            <h1>ğŸŒ™ å¥½æ¢¦ç²¾çµ - å¥åº·èŠå¤©å®¤</h1>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <h3>ğŸ’¬ å¥åº·äº¤æµèŠå¤©å®¤</h3>
                    <p>åˆ†äº«å¥åº·ç”Ÿæ´»ç»éªŒï¼Œäº’ç›¸é¼“åŠ±</p>
                </div>
                <div>
                    <div class="online-count">åœ¨çº¿: <span id="onlineCount">0</span>äºº</div>
                    <a href="/" class="back-btn">è¿”å›é¦–é¡µ</a>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
            </div>

            <div class="input-area">
                <input type="text" id="usernameInput" placeholder="è¾“å…¥æ‚¨çš„æ˜µç§°" style="width: 120px;">
                <input type="text" id="messageInput" class="message-input" placeholder="è¾“å…¥æ¶ˆæ¯...">
                <button id="sendBtn" class="send-btn">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = '';
        let lastMessageId = 0;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            setInterval(loadMessages, 2000); // æ¯2ç§’åˆ·æ–°æ¶ˆæ¯
            setInterval(updateOnlineCount, 5000); // æ¯5ç§’æ›´æ–°åœ¨çº¿äººæ•°
            
            // ç»‘å®šäº‹ä»¶
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const usernameInput = document.getElementById('usernameInput');
            const messageInput = document.getElementById('messageInput');
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!username) {
                alert('è¯·è¾“å…¥æ˜µç§°');
                return;
            }
            
            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }
            
            currentUser = username;
            
            fetch('/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    loadMessages();
                }
            })
            .catch(error => {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
            });
        }

        // åŠ è½½æ¶ˆæ¯
        function loadMessages() {
            fetch('/chat/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesArea = document.getElementById('messagesArea');
                    const messages = data.messages || [];
                    
                    if (messages.length > 0 && messages[messages.length - 1].id > lastMessageId) {
                        messagesArea.innerHTML = '';
                        messages.forEach(msg => {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';
                            messageDiv.innerHTML = `
                                <div class="message-header">
                                    <span class="username">${msg.username}</span>
                                    <span class="timestamp">${formatTime(msg.timestamp)}</span>
                                </div>
                                <div class="message-content">${msg.message}</div>
                            `;
                            messagesArea.appendChild(messageDiv);
                        });
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                        
                        if (messages.length > 0) {
                            lastMessageId = messages[messages.length - 1].id;
                        }
                    }
                })
                .catch(error => {
                    console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
                });
        }

        // æ›´æ–°åœ¨çº¿äººæ•°
        function updateOnlineCount() {
            if (currentUser) {
                // æ›´æ–°ç”¨æˆ·åœ¨çº¿çŠ¶æ€
                fetch('/chat/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: currentUser
                    })
                });
            }
            
            // è·å–åœ¨çº¿äººæ•°
            fetch('/chat/online')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('onlineCount').textContent = data.count || 0;
                })
                .catch(error => {
                    console.error('è·å–åœ¨çº¿äººæ•°å¤±è´¥:', error);
                });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // é¡µé¢å…³é—­æ—¶ç¦»å¼€èŠå¤©å®¤
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                navigator.sendBeacon('/chat/leave', JSON.stringify({
                    username: currentUser
                }));
            }
        });
    </script>
